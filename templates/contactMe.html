<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me Page</title>
    <link rel="styleSheet" href="../resources/css/myStyle.css">
    <script async defer src="../resources/js/contactMe.js"></script>
</head>
<body>
    <nav class="navigate">
        <a href="myAboutMe.html" class="navigate">About Me</a>
        <a href="contactMe.html" class="navigate">Contact Me</a>
        <a href="myContacts.html" class="navigate">Contacts</a>
        <a href="myWidgets.html" class="navigate">Widgets</a>
    </nav>

    <div class="contactform">
        <header><h1>Contact Me</h1></header>
        <p class="required">Required fields are marked with</p>
        <form action="https://www-users.cselabs.umn.edu/~joh13266/contactMe.php" method="POST">
            <label for="postTitle" class="required">Title:</label><br>
            <input type="text" id="postTitle" name="postTitle" required><br><br>

            <label for="email" class="required">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="username" class="required">Username:</label><br>
            <input type="text" id="username" name="username" required><br><br>

            <label for="link">Link:</label><br>
            <input type="url" id="link" name="link"><br><br>

            <div id="radios">
                <fieldset>
                    <legend class="required">Category of message:</legend>
                    <input type="radio" id="question" name="category" value="question" required>
                    <label for="question">Question</label><br>
                    <input type="radio" id="comment" name="category" value="comment" required>
                    <label for="comment">Comment</label><br>
                    <input type="radio" id="concern" name="category" value="concern" required>
                    <label for="concern">Concern</label><br>
                </fieldset>
                <span id="alert"></span><br>
            </div>

            <label for="message" class="required">Message:</label><br>
            <textarea id="message" name="message" rows="10" required></textarea><br><br>

            <input type="submit" id ="submit">
        </form>
    </div>
</body>
</html>
